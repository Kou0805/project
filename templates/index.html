{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block headline %}
{{ title }}
{% endblock %}

{% block content %}
<div class="mb-3" id="msg">{{ message }}</div>

<!-- Vue.js entry point -->
<div id="app" class="m-3">
    {% raw %}
      <mycomp/>
    {% endraw %}
</div>

<!-- mycomp's template -->

{% raw %}
<script type="text/x-template" id="mycomp-template">
    <div>
        <div class="alert alert-info">
            <h5>{{alert}}</h5>
        </div>
        <div class="form-group">
            <label for="id">著書名</label>
            <input type="text" class="form-control"
                id="title" v-model="f_title" maxlength="10" placeholder="著書名">
        </div>
        <div class="form-group">
          <label for="id">著者名</label>
          <input type="text" class="form-control"
                id="author" v-model="f_author" placeholder='著者名'>
        </div>
        <div class="form-group">
            <label for="id">日付</label>
            <input type="date" class="form-control"
                id="date" v-model="f_date">
        </div>

        <div class="form-group">
            <label for="id">内容</label>
            <textarea cols="123" rows="10" type="text" class="form-control"
                id="content" v-model="f_content" placeholder='内容、感想を記述してね'>
            </textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary"
                v-on:click="action">Add</button>
        </div>
        <hr>
        <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in data">
                <th>{{item.id}}</th>
                <th>{{item.title}}</th>
                <td>{{item.author}}</td>
                <td>{{item.date}}</td>
                <td>{{item.content}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</script>
{% endraw %}
<!--vue.js script-->
<script>
  Vue.component('mycomp', {
    template: '#mycomp-template',
    data: function() {
        return {
            f_title:'',
            f_author:'',
            f_date:'',
            f_content:'',
            alert:'自分専用の読書記録をつけよう！.',
            data: [(-1,'wait...','','','')]
        }
    },
    methods:{
      getdata: function() {
          let self = this;
          $.get('/ajax', function(data){
            self.data = eval(data).reverse()
          });
      },

      action: function() {
        let formData = new FormData();
        formData.append('title',this.f_title);
        formData.append('author',this.f_author);
        formData.append('date',this.f_date);
        formData.append('content',this.f_content);
        let self = this;
        $.ajax({
          type:'POST',
          url:'/form',
          data: formData,
          processData:false,
          contentType:false,

          success: function(data){
            self.f_title='';
            self.f_author='';
            self.f_date='';
            self.f_content='';
            self.getdata();
          },
          error: function(request,status,err) {
            console.log(err);
          }
        });
      }
  },
  created: function() {
    this.getdata();
  }
});


// start Vue.
new Vue({
  el:'#app',
});

</script>
{% endblock %}
